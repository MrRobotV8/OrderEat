{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/64/restaurant.png">
    <title>{% block title %} {% endblock %} </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'rpanel/css/style.css' %}">

</head>

<body>
  <nav class="navbar navbar-expand-sm" style="background-color: #231c65;">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <img src="https://img.icons8.com/nolan/40/restaurant.png" class="logo"/>
    </a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rpanel:home' %}">Home</a> 
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rpanel:menu' %}">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rpanel:profile' %}">Profile</a>
      </li>     
    </ul>
      <nav class="navbar ml-auto" role="navigation">
      <div class="container">
      <a class="btn navbar-btn btn-danger navbar-right pull-right" type="button" href="{% url 'rpanel:log' %}">Logout</a>
      </div>
      </nav> 
   </nav> 
    {% block content %} {% endblock %}
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'rpanel/js/main.js' %}"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>

  </body>
</html>
